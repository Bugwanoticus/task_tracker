<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 0.2rem; }
    ul { padding-left: 1.2rem; }
    li { margin: 0.2rem 0; }
    .top-links { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <p><a href="/">Back to Login</a></p>
  <h1>Create Account</h1>
  <p>Make a username and password to start using this service</p>
    <form id="signup-form">
    <label for="username">Username:</label> 
    <input id="username" name="username" type="text" autocomplete="username" required/>
    <div class="hint">(Username must be at least 3-12 characters long)</div>
    <br />
    <br />

    <label for="password">Password:</label>
    <input id="password" name="password" type="password" autocomplete="new-password" required/>
    <br />
    <label for="confirm_password">Confirm Password:</label>
    <input id="confirm_password" name="confirm_password" type="password" autocomplete="new-password" required/><br />
    <div class="hint">(Password must be at least 6-20 characters long, contain one letter, one number, and one special character)</div>
    <br />
    <br />

    <label for="email">Email:</label>
    <input id="email" name="email" type="email" required/>
    <br />
    <br />

    <button type="submit">Create Account</button>
    </form>

    <p id="error" style="color:red;"></p>

  <script>
    
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const errorEl = document.getElementById("error");
        errorEl.textContent = "";
    
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;
        const confirm_password = document.getElementById("confirm_password").value;
        const email = document.getElementById("email").value.trim();

        if (password !== confirm_password) {
          console.log("passwords do not match")
          return;
        }

        try {
          const res = await fetch("/api/signup", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password, confirm_email, email })
          });
          const raw = await res.text();
          
          let data;
          try {
            data = raw ? JSON.parse(raw) : {};

          } catch { 
            data = { error: raw || "Non-JSON response from server"}
          }

          console.log("FULL RESPONSE:", data);
          console.log("typeof message:", typeof data.message);
          console.log("typeof error:", typeof data.error);

          if (!res.ok) {
            if (data.errors && typeof data.errors === "object") {
              errorEl.textContent = Object.values(data.errors).flat().join(", ");
            } else if (typeof data.message === "string") {
              errorEl.textContent = data.message;
            } else if (typeof data.error === "string") {
              errorEl.textContent = data.error;
            } else {
              errorEl.textContent = "Signup failed";
            }
            return;
          }

          // success = go to the app
          window.location.href = "/";
      } catch (err) {
      console.error("Signup error has occured", err);
      errorEl.textContent = " Could not reach server. Connection check?";
      }
    });
  </script>
</body>
</html>
