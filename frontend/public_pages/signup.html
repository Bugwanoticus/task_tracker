<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 0.2rem; }
    ul { padding-left: 1.2rem; }
    li { margin: 0.2rem 0; }
    .top-links { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <p><a href="/">Back to Login</a></p>
  <h1>Create Account</h1>
  <p>Make a username and password to start using this service</p>
    <form id="signup-form">
    <label for="username">Username:</label> 
    <input id="username" name="username" type="text" autocomplete="username" required/>
    <div class="hint">Username must be at least 3-12 characters long</div>
    <br />
    <br />

    <label for="password">Password:</label>
    <input id="password" name="password" type="password" autocomplete="new-password" required/>
    <div class="hint">Password must be at least 6-20 characters long, contain one letter, one number, and one special character</div>
    <br />
    <br />


    <button type="submit">Create Account</button>
    </form>

    <p id="error" style="color:red;"></p>

  <script>
    
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const errorEl = document.getElementById("error");
        errorEl.textContent = "";
    
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;
        try {
          const res = await fetch("/api/signup", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password })
          });
          const raw = await res.text();
          
          let data;
          try {
            data = raw ? JSON.parse(raw) : {};
          } catch { 
            data = { error: raw || "Non-JSON response from server"}
          }


          if (!res.ok) {
            if (data.errors) {
                const msg = Object.values(data.errors).flat().join(", ");
                errorEl.textContent = msg;
            } else {
                errorEl.textContent = data.message || data.error || "Signup failed";
            }
            return;
          }

          // success = go to the app
          window.location.href = "/";
      } catch (err) {
      console.error("Signup error has occured", err);
      errorEl.textContent = " Could not reach server. Connection check?";
      }
    });
  </script>
</body>
</html>
