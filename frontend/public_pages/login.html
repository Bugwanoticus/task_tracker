<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Landing Page - Login Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 0.2rem; }
    ul { padding-left: 1.2rem; }
    li { margin: 0.2rem 0; }
    .top-links { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Login</h1>
  <p>This will connect you to the task list server</p>
    <form id=""login-form">
    <label>
        Username:
        <input type="text" id="username" required/>
    </label> 
    <br />

    <label>
        Password:
        <input type="password" id="password" required/>
    </label>
    <br />
    <button type="submit">Login</button>
    </form>

    <p id=""error" style="color:red;"></p>
  
  

    <p>If you do not have an account you can sign up for one here<a href="/signup">Signup</a>
    </p>
    <p>Forgot your password?
    <a href="/reset">Reset Password</a>
    </p>

  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const res = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (!res.ok) {
            document.getElementById("error").textContent = data.error;
            return;
        }

        // success = go to the app
        window.location.href = "/";
    });
  </script>
</body>
</html>
